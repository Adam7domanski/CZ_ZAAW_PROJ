<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="JS/regValidation.js"></script>

<form method="post"
      name="regForm"
      onsubmit="regValidation()"
      action="/register.do">

    <label for="username">User Name: </label>
    <input id="username" type="text" name="username" placeholder="Name" onblur="Validate('username',1)"><br>

    <label for="email">Email adress: </label>
    <input id="email" type="email" name="email" placeholder="email" onblur="Validate('email',2)"><br>

    <label for="password1">Password: </label>
    <input id="password1" type="password" name="password1" placeholder="Password"
           onblur="Validate('password1',3)"><br>

    <label for="password2">Confirm password: </label>
    <input id="password2" type="password" name="password2" placeholder="Confirm password"
           onblur="Validate('password2',4)"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
